<!DOCTYPE html>
<html lang="en" class="login-page">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FP Admin Panel</title>
</head>
<body class="login-page">
<div id="content">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>登陆xx后台</h4>
            <div class="alert alert-danger">用户名错误啦</div>
        </div>
        <div class="panel-body">
            <form action="" class="login-form">
                <div class="form-group">
                    <label class="control-label" for="">用户名</label>
                    <input class="form-control" type="text" placeholder="请输入用户名"/>
                </div>
                <div class="form-group">
                    <label class="control-label2" for="">密码</label>
                    <input class="form-control" type="password"/>
                </div>
                <div class="form-group">
                    <button class="btn btn-info" type="button">登陆</button>
                    <button class="btn btn-default" type="button">重置</button>
                </div>
            </form>
        </div>
    </div>

</div>
<script src="./scripts/jquery.js"></script>
<script src="./scripts/main.js"></script>
</body>
</html>
